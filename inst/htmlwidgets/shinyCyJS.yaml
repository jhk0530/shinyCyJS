dependencies:
 - name: cytoscape
   version: 3.12.0
   src: htmlwidgets/lib/cytoscape-3.12.0
   script: cytoscape.min.js

 - name: jquery
   version: 3.4.1
   src: htmlwidgets/lib/jquery-3.4.1
   script: jquery-3.4.1.min.js

 - name: cola
   version: 2.3.0
   src: htmlwidgets/lib/cytoscape-cola
   script: 
    - cola.min.js
    - cytoscape-cola.js

 - name: klay
   version: 3.1.2
   src: htmlwidgets/lib/cytoscape-klay
   script: 
    - klay.js
    - cytoscape-klay.js

 - name: qtip
   version: 3.0.3
   src: "htmlwidgets/lib/qtip"
   script: jquery.qtip.min.js
   stylesheet: jquery.qtip.min.css

 - name: cytoscape-qtip
   version: 2.7.1
   src: htmlwidgets/lib/cytoscape-qtip
   script: cytoscape-qtip.js

 - name: cytoscape-fcose
   version: 1.1.0
   src: htmlwidgets/lib/cytoscape-fcose
   script : 
    - numeric-1.2.6.js
    - layout-base.js
    - cose-base.js
    - cytoscape-fcose.js

 - name: cytoscape-spread
   version: 3.0.0
   src: htmlwidgets/lib/cytoscape-spread
   script : 
    - weaver.min.js
    - cytoscape-spread.js

 - name: cytoscape-dagre
   version: 2.2.2
   src : htmlwidgets/lib/cytoscape-dagre
   script : 
    - dagre.min.js
    - cytoscape-dagre.js
